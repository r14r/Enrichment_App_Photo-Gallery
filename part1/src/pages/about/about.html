<ion-header>
  <ion-navbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="currentImage" *ngIf="currentImage">

  <ion-fab center bottom>
    <button ion-fab (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
